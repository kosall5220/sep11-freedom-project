<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Todo List</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="app-container">
    <h1>To-Do List</h1>
    <input type="text" id="todo-input" placeholder="Enter new task">
    <button id="add-btn">Add Task</button>
    <ul id="todo-list"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-lite.js"></script>
  <script src="app.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
  <script type="module" src="app.js"></script>

</body>
</html>
