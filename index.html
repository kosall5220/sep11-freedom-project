<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Permanent+Marker&family=Tagesschrift&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Griffy&family=Oswald:wght@200..700&family=Permanent+Marker&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Tagesschrift&display=swap" rel="stylesheet">
        <style>
            /* css */
            body {
                font-family: "Sour Gummy", sans-serif;
                background: linear-gradient(rgba(200, 200, 200, 0.2)), url('sep11-freedom-project/imgs/sep11-background.png') no-repeat center center fixed;
                background-size: cover;
            }

            h2 {
                padding-top: 20px;
            }

            p {
                font-size: 1.2rem;
                color: #404040;
            }

            h5 {
                color: #404040;
                font-weight: bold;
                margin-top: 20px;
            }

            /* Navbar Styles */
            .navbar-brand {
                font-size: 1.2rem;
            }

            .bg-primary {
                background: rgba(5, 0, 100, 0.7) !important;
            }

            #memory-count {
                font-size: 2rem;
                color: #F0F3FF;
                font-weight: bold;
                text-align: center;
                display: block;
                margin: 0 auto;
            }

            .navbar-custom {
                text-transform: uppercase;
                font-size: 1.2rem;
                letter-spacing: 0.1rem;
                font-weight: 700;
                color: #F0F3FF;
            }

            /* Header Styles */
            .masthead {
                background: linear-gradient(rgba(200, 235, 210, 0.5));
                background-size: cover;
                height: 400px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .masthead h1 {
                font-size: 3rem;
                color: #404040;
                font-weight: bold;
                font-family: 'griffy', cursive;
            }

            /* Entries Styles */
            #entry-form {
                margin: 20px;
            }

            #memoryInput {
                font-size: 1rem;
                padding: 10px;
            }

            #save-entry {
                padding: 10px 20px;
                border-radius: 5px;
                background-color: #007bff;
                border: none;
                transition: background-color 0.3s ease;
                color: #FFF;
            }

            #save-entry:hover {
                background-color: #0056b3;
            }

            .entry-item {
                background:  url('sep11-freedom-project/imgs/paper.png'), rgba(1, 1, 200, 0.1);
                background-size: cover;
                padding: 15px;
                margin-bottom: 10px;
                font-size: 1.3rem;
                font-family: 'Permanent Marker', cursive;
            }

            .entry-item button {
                background-color: #dc3545;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                transition: background-color 0.4s ease;
                color: #FFF;
            }

            .entry-item button:hover {
                background-color: #a71d2a;
            }
            .entry-item p {
                margin: 10;
                font-size: 1.5rem;
            }
            /* Back to Top Button Styles */
            #back-to-top {
                position: fixed;
                bottom: 20px;
                right: 20px;
                padding: 10px 15px;
                font-size: 20px;
                border: none;
                border-radius: 5px;
                background-color: #007bff;
                color: #FFF;
                transition: background-color 0.3s ease;
            }

            #back-to-top:hover {
                background-color: #0056b3;
            }
        </style>

        <title>time-capsule</title>
    </head>
    <body>
        <!-- HTML -->

        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top bg-primary">
            <div class="container px-3">
                <a class="navbar-brand" href="#">Time Capsule App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav w-100">
                        <li class="nav-item mx-auto">
                            <span id="memory-count">Total Entries: 0</span>
                        </li>
                        <li class="nav-item ms-auto">
                            <input type="text" id="memoryInput" placeholder="Write a message" required>
                            <button id="save-entry">Save Entry</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="masthead text-center text-white">
            <div class="masthead-content">
                <div class="container px-5">
                    <h1 class="masthead-heading"> Time Capsule App </h1>
        </header>

        <div class="container px-5">
            <h2 class="text-center">Share your memories with the world!</h2>
            <p class="text-center">This is a time capsule app where you can share your memories and read others' memories.</p>
        <h5> All entries are PUBLIC and can be seen by others</h5>

        <div id="entries-list" class="mt-4">
            <!-- Entries will be added here -->
            <div class="entry-item">

            </div>
        </div>

        <!-- Back to Top Button -->
        <button id="back-to-top" class="btn btn-primary">Back to Top</button>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="dist/bundle.js"></script>
        <script>
            // JS


        </script>
    </body>
</html>
